<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Se agrega despues de boot strap, porque el estilo personalisado al se rtomado en cascada toma el ultimo, esto tendria prioridad sobre el estilo predefinido de bootstrap-->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contenedores Bootstrap</title>
</head>
<body>
    
    <!--Se puede poner la siguente linea pas facil con el sig atajo: h1#slaudoo.saludo-->
    <h1 id="saludo" class="saludo">Hola</h1>
    <div class="container-md" style="border: dotted;">Container</div>
    <div class="container-lg" style="border: dotted;" >Container</div>
    <div class="container-fluid" style="border: dotted;">Container</div>

    <!--Filas y columnas-->
    <!--.container>.row>.col*3{Column}-->
    <div class="container my-2 text-center">
        <div class="row">
            <div class="col"><div class="demo-content"> Column</div></div>
            <div class="col"><div class="demo-content"> Column</div></div>
            <div class="col"><div class="demo-content"> Column</div></div>
        </div>
    </div>
    <div class="container my-2 text-center">
        <div class="row">
            <div class="col"><div class="demo-content"> Column</div></div>
            <div class="col"><div class="demo-content"> Column</div></div>
            <div class="col"><div class="demo-content"> Column</div></div>
            <div class="col"><div class="demo-content"> Column</div></div>
        </div>
    </div>
    <!-- 2 col-3, 1 col-6 -->
    <!-- .container.my-2.text-center>.row>.col-3+.col-6+.col-3 -->
    <div class="container my-2 text-center">
        <div class="row">
            <div class="col-3"><div class="demo-content">col-3</div></div>
            <div class="col-6"><div class="demo-content bg-alt">col-6</div></div>
            <div class="col-3"><div class="demo-content">col-3</div></div>
        </div>
    </div>

    <!-- 2 col-3, 1 col-6 -->
    <div class="container my-2 text-center">
        <div class="row">
            <div class="col-md-3 col-3"><div class="demo-content">col-md-3 col-3</div></div>
            <div class="col-md-6 col-9"><div class="demo-content bg-alt">col-md-6 col-9</div></div>
            <div class="col-md-3 col-12"><div class="demo-content">col-md-3 col-12</div></div>
        </div>
    </div>

    <!---->

        <div class="row">
            <div class="col-sm-8">
                <div class="demo-content main-content">contenido</div>
            </div>
            <div class="col-sm-4">
                <!-- side bar -->
                <div class="row">
                    <div class="col-12">
                        <div class="demo-content sidebar-content">Menu</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="demo-content sidebar-content">Imagen 1</div>
                    </div>
                    <div class="col-6">
                        <div class="demo-content sidebar-content">Imagen 2</div>
                    </div>
                </div>
